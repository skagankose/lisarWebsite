{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

<div id="k-body"><!-- content wrapper -->

    <div class="container"><!-- container -->

        <div class="row"><!-- row -->

            <div id="k-top-search" class="col-lg-12 clearfix"><!-- top search -->

                <div style="cursor:auto;" class="search-icon text-center"><i class="fa fa-users fa-lg" aria-hidden="true"></i></div><!-- toggle search button -->

            </div><!-- top search end -->

            <div class="k-breadcrumbs col-lg-12 clearfix "><!-- breadcrumbs -->

                <ol class="breadcrumb transform">
                    <li><a href="{% url "classrooms" %}">Bütün Sınıflar</a></li>
                    <li class="active">Sınıf Bilgileri</li>
                </ol>

            </div><!-- breadcrumbs end -->

        </div><!-- row end -->

        <div class="row gutter"><!-- row -->

            <div class="col-lg-12 col-md-12">

                <div class="row col-padded">

                  <div class="col-xs-5" style="padding:10px; ">
                      <p> <b> <h1 style="font-size:100px; color:#1aa8ba;">{{ classroom.code }} </h1></b></p>
                      <p style="padding-top:20px; " > <b>Yer: </b> {{ classroom.location }} </p>
                      <p class="transform" style="font-size:13px"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                          <a href="edit/">Düzenle</a>
                      </p>
                  </div>
                  <div class="col-xs-5 transform">
                    <table class="table table-striped table-courses">
                        <thead>
                            <tr>
                                <th class="transform" style="font-size:20px;">Öğrenciler</th>
                            </tr>
                        </thead>
                        <tbody>

                        {% for student in students %}

                            <tr>
                                <td class="transform"><a href="{% url "studentDetails" pk=student.pk %}">
                                    {{ student.firstName }} {{ student.lastName }}</a>
                                </td>

                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>


                  </div>

                </div>
              </div>
          </div>
      </div>
    </div>
</div>

{% endblock %}
