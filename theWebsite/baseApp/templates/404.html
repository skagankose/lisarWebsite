{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block style %}
.transform { text-transform: none !important;}
{% endblock %}

{% block body %}

    <div id="k-body"><!-- content wrapper -->

    	<div class="container"><!-- container -->

        	<div class="row"><!-- row -->

                <div id="k-top-search" class="col-lg-12 clearfix"><!-- top search -->

                    <form action="#" id="top-searchform" method="get" role="search">
                        <div class="input-group">
                            <input type="text" name="s" id="sitesearch" class="form-control" autocomplete="off" placeholder="Type in keyword(s) then hit Enter on keyboard" />
                        </div>
                    </form>

                    <div id="bt-toggle-search" class="search-icon text-center"><i class="s-open fa fa-search"></i><i class="s-close fa fa-times"></i></div><!-- toggle search button -->

                </div><!-- top search end -->

            	<div class="k-breadcrumbs col-lg-12 clearfix"><!-- breadcrumbs -->

                	<ol class="breadcrumb transform">
                    	<li><a href="{% url "home" %}">Anasayfa</a></li>
                        <li class="active">404 Error</li>
                    </ol>

                </div><!-- breadcrumbs end -->

            </div><!-- row end -->

            <div class="row"><!-- row -->

                <div class="col-lg-12 col-md-12"><!-- doc body wrapper -->

                    <div class="col-padded"><!-- inner custom column -->

                        <h1 class="page-title text-center">Hata Olu≈ütu</h1>

                        <div class="news-body">

                            <div class="row"><!-- row -->

                                <div class="col-lg-12">
                                	<figure class="thumb-404">
                                    	<img src='/static/img/404_error_image.png' alt="Error Image" class="img-responsive aligncenter" />
                                    </figure>
                                </div>

                                <div class="col-lg-12">
                                	<p class="text-center" class="transform">{{ text }}</p>
                                	<!-- <p class="text-center">
                                	What an embarrassing situation, requested page can not be found or it doesn't exist.<br />

                                	</p> -->
                                </div>

                            </div><!-- row end -->

                        </div>

                    </div><!-- inner custom column end -->

                </div><!-- doc body wrapper end -->

            </div><!-- row end -->

        </div><!-- container end -->

    </div><!-- content wrapper end -->
{% endblock %}
